<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>PracticaAndy</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: blueviolet; padding-top: 15px; padding-bottom: 15px;">
  <div class="container-fluid">
    <a class="navbar-brand"  th:href="@{/}">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="hasRole('ROLE_VENDEDOR')">
          <a class="nav-link"  th:href="@{/categoria/listado}">Categorias</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ROLE_VENDEDOR')">
          <a class="nav-link" th:href="@{/libro/listado}">Libros</a>
        </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_USUARIO')">
          <a class="nav-link" th:href="@{/prestamo/listado}">Prestamos</a>
        </li>
          <li class="nav-item"sec:authorize="hasRole('ROLE_USUARIO')">
          <a class="nav-link" th:href="@{/devolucion/listado}">Devoluciones</a>
        </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/usuario/listado}">Usuarios</a>
        </li>
      </ul>
        <ul class="navbar-nav"
                            sec:authorize='!isAuthenticated()'>
                            <li class='nav-item'>
                                <a class='nav-menu-link nav-link'
                                   th:href='@{/login}'>
                                    <i class="fas fa-right-to-bracket"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav"
                            sec:authorize='isAuthenticated()'>
                            <li class='nav-item text-white my-auto'>
                                <form method="post" 
                                      th:action='@{/logout}'>
                                    <button class='btn btn-dark'>
                                        <i class="fas fa-right-from-bracket"></i> 
                                    </button>
                                </form>
                            </li>
                        </ul>
    </div>
  </div>
</nav>
        </header>
        <footer th:fragment="footer" class="text-black mt-5 p-2" style="background-color: blueviolet; position: relative; bottom: 0; width: 100%; padding-bottom: 20px;">
    <div class="container">
    <div class="container">
        <div class="col">
            <p class="lead text-center">
                Practica de examen Andy Hidalgo
            </p>
        </div>
    </div>
    </div>
</footer>
    </body>
</html>
